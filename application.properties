spring.application.name=corebancario

server.port= 8080


# CONEXION BASE DE DATOS #
spring.datasource.url=jdbc:mysql://10.60.1.180:3306/corebancario?useSSL=false&serverTimezone=UTC&connectTimeout=5000&socketTimeout=5000
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/HIBERNATE #
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Timesout y pool de conexiones maximas permitidas#
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000

